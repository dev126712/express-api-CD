apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: express-ns 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: react
        image: dev126712/client-ui:a04db5caa32693f19316d217b4ebecef1f7c1880
        ports:
        - containerPort: 5173
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        securityContext:
          allowPrivilegeEscalation: false
           capabilities:
              drop:
                - ALL

